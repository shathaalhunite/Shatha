<html>
<head>
  <title>Project Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>

  #list{
    display:none;
  }
  .input {
    width: 100%;
    padding: 7px 17px;
    margin: 6px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  body {

    margin: 0;
  }


</style>
<body>
<div class="jumbotron text-center">
  <h1>Project Example</h1>
  <p>Shatha Alhunite</p>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <img src="https://www.my.gov.sa/wps/wcm/connect/3ab4da87-044f-4517-827d-fa4f68959501/NIC_400.png?MOD=AJPERES&CACHEID=ROOTWORKSPACE-3ab4da87-044f-4517-827d-fa4f68959501-noiS1SQ" alt="W3Schools.com" style="width:200px;height:200px;">
    </div>
    <div class="col-sm-4">
      <form action="">
        <div class="form-group">
          <label for="username">User Name:</label>
          <input type="text" class="input" id="username" placeholder="Enter user name" name="username" >
        </div>
        <div class="form-group">
          <label for="Application">Application Name:</label>
          <select  class="form-control" id="Application" name="list" >    </select>
        </div>
        <div onclick="searchList()">
          <input id="Search" type="button" class="btn btn-primary" value="Search" />
        </div>
      </form>
    </div>
    <div class="col-sm-4">
      <h1 >You must input tha user name or Application name ...</h1>
    </div>
  </div>
</div>
<div id="list" class="container">

  <h2>Aplication List</h2>
  <p>The Table show the Aplication name and role:</p>
  <table class="table">
    <thead>
    <tr>
      <th>User Name</th>
      <th>Application Name</th>
      <th>The role</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>shatha</td>
      <td>Security Authriztion</td>
      <td>see.female.photo</td>
    </tr>
    <tr>
      <td>shatha1</td>
      <td>Alien</td>
      <td>collect.fee</td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  function searchList() {
    document.getElementById("list").style.display = "block";
  }

  function enableSearch() {
    var userNotFilled = $.trim($('.input')[0].value) === '';
    var appNotSelected = $('.form-control option:selected[value="First"]').length > 0;
    $("#Search").attr("disabled", userNotFilled && appNotSelected )
  }

  $(document).ready(function() {
    $('.input').on('input', enableSearch);
    $('.form-control').on('change', enableSearch)
    enableSearch();
  });

  var json = '{"First":"Please select one", "App1": "Security","App2": "Alien","App3": "Saudi Passport","App4":"Civil"}';
  var data = JSON.parse(json);
  var result='';
  for (var property in data) {
    if (data.hasOwnProperty(property)) {
      result+='<option value="'+property+'">'+data[property]+'</option>';
    }
  }
  document.getElementById('Application').innerHTML=result;


</script>
</body>
</html>
